<div class="d-flex" *ngIf="isLogged">
    <div id="sidebar-container" class="bg-primario">
        <div class="logo">
            <h4 class="text-light font-weight-bold">
                Dise√±os y Rolados S.A
            </h4>
        </div>
        <div class="menu">
            <a href="/principal/user/insert" class="d-block text-light p-3">
                <i class="fas fa-plus-square mr-2 lead"></i> Materia Prima
            </a>
            <a href="/principal/user/intermediate" class="d-block text-light p-3">
                <i class="fas fa-plus-square mr-2 lead"></i> Materia Intermedia
            </a>
            <a href="/principal/user/final" class="d-block text-light p-3">
                <i class="fas fa-plus-square mr-2 lead"></i> Materia Final
            </a>
            <a href="/principal/user/inventory" class="d-block text-light p-3">
                <i class="fas fa-indent mr-2 "></i> Inventario
            </a>
        </div>
    </div>
    <div class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-silvere">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto ">
                    <button class="btn" (click)="onClickLogout()">
                        <i class="fas fa-user-cog"></i> Cerrar Sesion
                    </button>
                </ul>
            </div>
        </nav>
        <div id="content">
            <section class="mb-6 mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-lg-12 col-md-12 mx-auto">
                            <div class="card_login">
                                <div class="card-header">
                                    <h1 style="text-align: center;">Ingreso de Materia Prima</h1>
                                    <div class="card-body ">
                                        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
                                            <div class="form-row">
                                                <div class="form-group col-md-12">
                                                    <label class="font-weight-bold">Proveedor</label>
                                                    <select class="form-control" id="provedor" name="proveedor" #proveedor="ngModel" [(ngModel)]="conexion.selectNuevo.proveedor" value="seleccione">
                                                    <option class="placeholder " value="Seleccione "> 
                                                        Seleccione un proveedor 
                                                    </option>
                                                    <option *ngFor="let provee of ListarProveedores "> 
                                                        {{provee.proveedor}}
                                                    </option> 
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-12">
                                                    <label class="font-weight-bold">Peso</label>
                                                    <input type="number" class="form-control" id="peso " name="peso" #peso="ngModel" [(ngModel)]="conexion.selectNuevo.peso" placeholder="">
                                                </div>
                                                <div class="form-group col-md-12">
                                                    <label class="font-weight-bold">Codigo</label>
                                                    <input type="number" class="form-control" id="codigo " name="codigo" #codigo="ngModel" [(ngModel)]="conexion.selectNuevo.codigo" placeholder="">
                                                </div>
                                                <div class="form-group col-md-12">
                                                    <label class="font-weight-bold">Envio</label>
                                                    <input text="text" class="form-control" id="envio " name="envio" #envio="ngModel" [(ngModel)]="conexion.selectNuevo.envio" placeholder="">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <button class="btn btn-block btn-primary font-weight-bold" type="submit">
                                                    Ingresar
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
